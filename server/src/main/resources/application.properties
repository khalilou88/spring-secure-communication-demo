# Server Configuration
server.port=8443
server.ssl.enabled=true

# SSL Configuration
server.ssl.key-store=classpath:server-keystore.p12
server.ssl.key-store-password=serverpass
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=server

# Trust Store Configuration (for client certificate validation)
server.ssl.trust-store=classpath:truststore.p12
server.ssl.trust-store-password=truststorepass
server.ssl.trust-store-type=PKCS12

# Client Authentication (optional - uncomment for mutual TLS)
# server.ssl.client-auth=need

# Application Configuration
spring.application.name=secure-server
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=8444
management.server.ssl.enabled=true
management.server.ssl.key-store=classpath:server-keystore.p12
management.server.ssl.key-store-password=serverpass
management.server.ssl.key-store-type=PKCS12